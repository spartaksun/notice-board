    <div class="left-main" [ngClass]="{visible: active}">
        <div class="logo">
            <h1><a routerLink="/">LOGO</a></h1>
        </div>
        <div class="main">

            <div  *ngIf="logged" >
                <ul>
                    <li>{{ user.username }} <a href="#" (click)="logout()" >exit</a></li>
                    <li><a routerLink='/ad-create'>Create</a></li>
                </ul>
            </div><!-- end user menu -->

            <ul *ngIf="!logged" >
                <li><a routerLink='/login'>Login</a></li>
            </ul>

            <ul>
                <li *ngFor="let category of categories | async" >
                    <a [routerLink]="['/ads/' + category.id]">{{ category.name }}</a>
                </li>
            </ul>
        </div>
    </div>
