    <div class="left-main" [ngClass]="{visible: active}">
        <div class="logo">
            <h1><a routerLink="/">LOGO</a></h1>
            <div class="username">
                <span *ngIf="logged">{{ user.username }} (<span class="exit-link" (click)="logout()" >exit</span>)</span>
                <span *ngIf="!logged"><a routerLink='/login'>Sign In</a></span>
            </div>
        </div>

        <div class="main">
            <div  *ngIf="logged" >
                <div class="add">
                    <a routerLink='/ad-create'>Add a notice</a>
                </div>
            </div><!-- end user menu -->



            <ul>
                <li *ngFor="let category of categories | async" >
                    <a [routerLink]="['/ads/' + category.id]">{{ category.name }}</a>
                </li>
            </ul>
        </div>
    </div>
