<h1 >Login required</h1>

<div class="alert-error"  [hidden]="!formErrors" >{{ formErrors }}</div>

<div class="modal-body">

    <form [ngFormModel]="formModel"
          class="form-horizontal"
          (ngSubmit)="onLogin()">

        <div class="form-group">
            <label class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ngControl="username" >
                <span class="input-validation-text" [hidden]="!formModel.hasError('required', 'username') || formModel.controls['username'].pristine">
                    Username is required
                </span>
            </div>

        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ngControl="password" >
                 <span class="input-validation-text" [hidden]="!formModel.hasError('required', 'password') || formModel.controls['password'].pristine">
                    Password is required
                </span>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
