<span *ngIf="!ad">Loading...</span>
<div *ngIf="ad">

<div *ngFor="let image of ad.images">
    <img src="http://127.0.0.1:8000/images/{{ image.file_key }}.big.{{ image.format }}">
</div>
    <h2 >{{ ad.title }}</h2>
    <p >{{ ad.description }}</p>
    <p >{{ ad.price }}</p>
    <p >{{ ad.delivery_description }}</p>
</div>
